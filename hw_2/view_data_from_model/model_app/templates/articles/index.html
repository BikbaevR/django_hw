<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Articles</title>
</head>
<body>
    <div class = 'container'>
        {% for article in articles %}
            <div>
                <p>
                    Название статьи: {{article.name}}<br />
                    Текст статьи: {{article.text}}<br />
                    Дата создания: {{article.creations_date}}
                </p>
            </div>
    {% endfor %}
    </div>



</body>
</html>
